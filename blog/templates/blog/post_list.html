<html>
    <head>
        <title>Blog Teste</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Teste</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{post.published_date}}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.author}}</p>
                <p>{{post.pi}} </p>
                <p>{{post.text|linebreaksbr}} </p>

            </div>
        {% endfor %}
</html>
